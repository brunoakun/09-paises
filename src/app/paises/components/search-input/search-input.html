<section class="flex flex-row gap-2 mt2">
  <input type="text"
         class="input input-bordered mr-2 w-56"
         [placeholder]="placeholder()"
         [value]="valorInicial()"
         autofocus
         #txtBuscar
         (keyup.enter)="buscar(txtBuscar.value)"
         (keyup)="valorTecleado.set(txtBuscar.value)" />

  <button class="btn btn-accent"
          (click)="buscar(txtBuscar.value)">
    Buscar
  </button>

</section>

<div class="min-h-screen bg-gray-100">
  <!-- Sidebar para desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4">
      <div class="flex h-16 shrink-0 items-center">
        <h1 class="text-white text-xl font-bold">Tu App</h1>
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list"
            class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list"
                class="-mx-2 space-y-1">
              @for(item of navigation;track item.name){
              <li>
                <a [href]="item.href"
                   [class]="item.current
                         ? 'bg-gray-800 text-white'
                         : 'text-gray-400 hover:text-white hover:bg-gray-800'"
                   class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                  {{ item.name }}
                </a>
              </li>
              }

            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Sidebar móvil -->
  @if(sidebarOpen){
  <div class="relative z-50 lg:hidden">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-gray-900/80"
         (click)="sidebarOpen = false"></div>

    <!-- Panel del sidebar -->
    <div class="fixed inset-0 flex">
      <div class="relative mr-16 flex w-full max-w-xs flex-1">
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
          <button (click)="sidebarOpen = false"
                  class="-m-2.5 p-2.5">
            <span class="sr-only">Cerrar sidebar</span>
            <svg class="h-6 w-6 text-white"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4">
          <div class="flex h-16 shrink-0 items-center">
            <h1 class="text-white text-xl font-bold">Tu App</h1>
          </div>
          <nav class="flex flex-1 flex-col">
            <ul role="list"
                class="flex flex-1 flex-col gap-y-7">
              <li>
                <ul role="list"
                    class="-mx-2 space-y-1">

                  @for(item of navigation;track item.name){
                  <li>
                    <a [href]="item.href"
                       [class]="item.current
                             ? 'bg-gray-800 text-white'
                             : 'text-gray-400 hover:text-white hover:bg-gray-800'"
                       class="group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
                      {{ item.name }}
                    </a>
                  </li>
                  }

                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  }


  <!-- Contenido principal -->
  <div class="lg:pl-72">
    <!-- Barra superior -->
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
      <button (click)="sidebarOpen = true"
              class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
        <span class="sr-only">Abrir sidebar</span>
        <svg class="h-6 w-6"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>

      <div class="h-6 w-px bg-gray-200 lg:hidden"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="flex flex-1"></div>
        <div class="flex items-center gap-x-4 lg:gap-x-6">
          <span class="text-sm font-semibold text-gray-900">Usuario</span>
        </div>
      </div>
    </div>

    <!-- Área de contenido -->
    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Dashboard</h2>
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-gray-600">Aquí va tu contenido principal</p>
        </div>
      </div>
    </main>
  </div>
</div>
